<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="magic-8ball.png">
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <!-- 8 ball -->
    <div class="container">
      <h1>Ask the Magic 8 Ball a question!</h1>
      <label for="name">Enter your name: </label><input type="text" name="name" id="name-input"><br />
      <label for="question">Enter your question (yes or no questions only!): </label><input type="text" name="question" id="question-input"><br />
      <img
      src="magic-8ball.png"
      alt="magic 8 ball"
      id="ball-img">
      <p id="answer-txt">[Answer will be displayed here]</p><br>
      <details>
        <summary><strong>Options</strong></summary>
        <button id="nclear-btn">Clear Name</button>
        <button id="qclear-btn">Clear Question</button>
        <button id="aclear-btn">Clear All</button>
      </details>
    </div>
  </body>
  <script src="script.js"></script>
</html>
